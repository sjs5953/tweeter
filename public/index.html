<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/alert.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media-query.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/toggle.js"></script>
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="menu">
      <span class="title">tweeter</span>
      <div class="newButton">
          <span>
              <strong>Write</strong> a new tweet
          </span>
          <a href="#button" id="button">
              <img src="/images/arrow.gif" alt="arrow" width="60px" height="30px">
          </a>
      </div>
    </nav>
    <div class="space-keeper">
      <header class="red-header">
        <div class="abs">
        <div class = "figures">
          <img src="/images/profile-hex.png" alt="My Picture"
          height="130px" width="130px">
        </div>
        <div class = "figures" >
          <h3>Jay Seo</h3>
        </div>
      </div>
      </header>
    </div>
  
    <!-- Page-specific (main) content here -->
    <main class="container" id="top">
        <section class="alert exceed">
          <img src="/images/alert.png" alt="alert" height="30px" width="30px">
          <p>You have <strong> exceeded </strong>the character limit</p>
        </section>
        <section class="alert no-input">
          <img src="/images/alert.png" alt="alert"
          height="20px" width="20px">
          <p>You have <strong>no input</strong> to submit</p>
        </section>
        <section class="new-tweet">
            <h3>Compose Your Tweet</h3>
            <form method="POST" action="/tweets">
              <textarea name="text" placeholder="What are you humming about?" class="tweet-msg"></textarea>
              <div class="buttonCounter">
                <input type="submit" value="Tweet"/>
                <span class="counter">140</span>
              </div>
            </form>
        </section>
      
        <section class="tweet-container" >
        </section>
        <a href="#top">
          <img src="/images/arrowup.gif" alt="arrow" width="60px" height="60px">
      </a>
    </main>
   
  </body>
</html>
